<head th:replace="fragments/formHeader :: head"></head>
<body>
<div class="container-fluid">
    <h2 class="text-center">Motorhome</h2>
    <h2 class="text/center"> [[${pageTitle}]]</h2>
</div>
<!--  method attribute specifies how to send form-data  -->
<!--  method="post" = sent as http -->
<form th:action="@{/motorhome/save}" method="post" th:object="${motorhome}" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <!-- th:object="${brand} = same as showNewForm attribute -->
    <div class="border border-secondary rounded p-3">
        <div class="row2">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col sm-8">
                <input type="text" th:field="*{name}" class="form-control" required minlength="">
            </div>
        </div>
        <div class="row2">
            <label class="col-sm-4 col-form-label">Fuel type</label>
            <div class="col sm-8">
                <input type="text" th:field="*{fuelType}" class="form-control">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Speedometer</label>
            <div class="col sm-8">
                <input type="text" th:field="*{speedometer}" class="form-control" id="speed">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Choose a model</label>
            <div class="col sm-8">
                <select th:field="*{brandId}" class="form-control" id="dropDownList">
                    <!--                    <option value="0">Select brand</option>-->
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.model}"></option>
                </select>

            </div>
        </div>

        <div class="text-center">
            <button type="submit" class=" btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </div>
</form>


<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/managemotorhomes}]]"
    }
</script>
</body>
