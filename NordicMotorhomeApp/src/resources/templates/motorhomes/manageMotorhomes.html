<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="booking.css" th:href="@{/css/booking.css}" media="screen">
    <title>Nordic Motorhome Rental</title>
</head>
<body>
<div class="container-fluid text-center">
</div>
<a class="h3" th:href="@{motorhome/add}">Add new motorhome</a>
<table class="table" table-bordered>
    <thead class="thead-dark"></thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Fuel</th>
        <th>Speedometer</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Price/day</th>
        <th></th>
        <th>Actions</th>
        <th></th>
    </tr>
    <tbody>
    <th:block th:each="motorhome : ${motorhomeList}">
        <tr>
            <td>[[${motorhome.id}]]</td>
            <td>[[${motorhome.name}]]</td>
            <td>[[${motorhome.fuelType}]]</td>
            <td>[[${motorhome.speedometer}]]</td>
            <td>[[${motorhome.brandId.name}]]</td>
            <td>[[${motorhome.brandId.model}]]</td>
            <td>[[${motorhome.brandId.dailyBrandPrice}]]</td>
            <td></td>
            <td>
                <a class="p mr-3 text-black" th:href="@{'motorhome/edit/' + ${motorhome.id}}">Edit</a>
                <a class="p text-black" th:href="@{'motorhome/delete/' + ${motorhome.id}}">Delete</a>
            </td>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</div>
</body>
</html>
