<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="booking.css" th:href="@{/css/booking.css}" media="screen">
    <title>Nordic Motorhome Rental</title>
</head>
<body>
<div class="container-fluid text-center">
</div>
<a class="h3" th:href="@{user/add}">Add new user</a>
<table class="table" table-bordered>
    <thead class="thead-dark"></thead>
    <tr>
        <th>ID</th>
        <th>User name</th>
        <th>Password</th>
        <th>Full Name</th>
        <th>Title</th>
        <th>Phone number</th>
        <th></th>
        <th>Actions</th>
        <th></th>
    </tr>
    <tbody>
    <th:block th:each="user : ${userList}">
        <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.userName}]]</td>
            <td>[[${user.password}]]</td>
            <td>[[${user.fullName}]]</td>
            <td>[[${user.title}]]</td>
            <td>[[${user.phoneNumber}]]</td>
            <td></td>
            <td>
                <a class="p mr-3 text-black" th:href="@{'user/edit/' + ${user.id}}">Edit</a>
                <a class="p text-black" th:href="@{'user/delete/' + ${user.id}}">Delete</a>
            </td>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<div>
    <a class="h5 text-center" th:href="@{/}">Back to the main site</a>
</div>
</div>
</body>
</html>
