<head th:replace="fragments/tableHeader :: head"></head>

<body>
<div class=" h1">Repairshop</div>
<table class="table" table-bordered>
    <thead class="thead-dark"></thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Fuel</th>
        <th>Speedometer</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Price/day</th>
        <th></th>
        <th>Actions</th>
        <th></th>
    </tr>
    <tbody>
    <th:block th:each="motorhome : ${motorhomeList}">
        <tr>
            <td>[[${motorhome.id}]]</td>
            <td>[[${motorhome.name}]]</td>
            <td>[[${motorhome.fuelType}]]</td>
            <td>[[${motorhome.speedometer}]]</td>
            <td>[[${motorhome.brandId.name}]]</td>
            <td>[[${motorhome.brandId.model}]]</td>
            <td>[[${motorhome.brandId.dailyBrandPrice}]]</td>
            <td></td>
            <td>
                <a class="p mr-3 text-black" th:href="@{'repair/edit/' + ${motorhome.id}}">Repair</a>
            </td>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<div>
    <a class="h5 text-center" th:href="@{/mainpage}">Back to the main site</a>
</div>
</body>
