<head th:replace="fragments/formHeader :: head"></head>
<body>
<div class="container-fluid">
    <h2 class="text-center">Repair</h2>
    <h2 class="text/center"> [[${pageTitle}]]</h2>
</div>
<form th:action="@{/repairshop/save}" method="post" th:object="${motorhome}" style="max-width: 500px; margin: 0 auto;">
    <label>Mark vehicle for repair</label>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Mark vehicle for repair</label>
        <div class="col sm-8">
            <input type="checkbox" th:field="*{repaired}" class="form-control">
        </div>
    </div>


    <div class="text-center">
        <button type="submit" class=" btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
    </div>
</form>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/repairshop}]]"
    }
</script>
</body>
</html>
