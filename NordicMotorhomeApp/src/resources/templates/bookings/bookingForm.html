<head th:replace="fragments/formHeader :: head"></head>
<body>
<div class="container-fluid">
    <h2 class="text-center">Add New Booking</h2>
    <h2 class="text/center"> [[${pageTitle}]]</h2>
</div>
<!--  method attribute specifies how to send form-data  -->
<!--  method="post" = sent as http -->
<form th:action="@{/booking/save}" method="post" th:object="${booking}" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
                <div class="form-group row">
                    <div class="">
                        <label for="startDate">Start Date</label>
                        <div class="input-group date">
                            <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}"/>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                        </div>
                    </div>
                </div>


    <div class="form-group row">
        <div class="">
            <label for="startDate">End Date</label>
            <div class="input-group date">
                <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}"/>
                <div class="input-group-append">
                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                </div>
            </div>
        </div>
    </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Pick-up point</label>
            <div class="col sm-8">
                <input type="text" th:field="*{pickUpPoint}" class="form-control" required minlength="">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Drop off point</label>
            <div class="col sm-8">
                <input type="text" th:field="*{dropOffPoint}" class="form-control" required minlength="">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Full name</label>
            <div class="col sm-8">
                <input type="text" th:field="*{fullName}" class="form-control" required minlength="">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Phone number</label>
            <div class="col sm-8">
                <input type="text" th:field="*{phoneNumber}" class="form-control" required minlength="">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Address</label>
            <div class="col sm-8">
                <input type="text" th:field="*{address}" class="form-control" required minlength="">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Drivers number</label>
            <div class="col sm-8">
                <input type="text" th:field="*{driversNumber}" class="form-control" required minlength="">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Bankcard number</label>
            <div class="col sm-8">
                <input type="text" th:field="*{cardNumber}" class="form-control" required minlength="">
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Choose a motorhome</label>
            <div class="col sm-8">
                <select th:field="*{motorhomeId}" class="form-control" id="dropDownList">
                    <!--                    <option value="0">Select motorhome</option>-->
                    <option th:each="motorhome : ${motorhomeList}" th:value="${motorhome.id}"
                            th:text="${motorhome.name}"></option>
                </select>
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Choose a cancellation</label>
            <div class="col sm-8">
                <select th:field="*{cancellationId}" class="form-control" id="dropDownList2">
                    <option th:each="cancellation : ${cancellationList}" th:value="${cancellation.id}"
                            th:text="${cancellation.type}"></option>
                </select>
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Choose a User</label>
            <div class="col sm-8">
                <select th:field="*{userId}" class="form-control" id="dropDownList3">
                    <option th:each="user : ${userList}" th:value="${user.id}"
                            th:text="${user.fullName}"></option>
                </select>
            </div>
        </div>

        <div class="row2">
            <label class="col-sm-4 col-form-label">Choose a season</label>
            <div class="col sm-8">
                <select th:field="*{seasonId}" class="form-control" id="dropDownList4">
                    <option th:each="season : ${seasonList}" th:value="${season.id}"
                            th:text="${season.name}"></option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class=" btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </div>
</form>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
    });

</script>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/managebookings}]]"
    }
</script>
</body>
</html>
